<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人中心</title>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/global.css">
  <style>
    .account-money{background-color: #FFF;}
    .account-money .weui-flex__item:first-child{position: relative;}
    .account-money .weui-flex__item:first-child::after{content:"";top:15px;right:0;bottom:15px;position: absolute;border-left:1px solid #e5e5e5;transform: scaleX(0.5);}
    .block-item{padding:15px;border-radius: 12px;text-align:center;}
    .block-item strong{display: block;font-size:14px;font-weight: lighter;opacity:.5;}
    .block-item .number{font-size:24px;}
  </style>
</head>
<body>
  <div class="page">
    <div class="page-header">
      <a href="user.html" class="header-btn-left header-btn-left__access">个人资料</a>
    </div>
    <div class="page-content">
      <!-- start 用户头像和用户名 -->
      <div class="weui-cells" style="margin-top:0;">
            <a class="weui-cell weui-cell_access" href="#">
                <div class="weui-cell__bd">
                    <p>头像</p>
                </div>
                <div><img src="images/avatar.jpg" alt="" style="width:80px;border-radius: 100%;display:block"></div>
            </a>
        </div>
      <!-- end 用户头像和用户名 -->
      <!-- start 用户个人信息列表 -->
      <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" pattern="^\d{11}$" maxlength="11" placeholder="输入你现在的手机号" value="13798979772" id="tel">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">微信号</label></div>
                <div class="weui-cell__bd">
                    <p class="text-muted">zsanv587</p>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="输入真实姓名" value="张三丰" id="name">
                </div>
            </div>
            <a class="weui-cell weui-cell_access" href="chexing.html">
                <div class="weui-cell__hd"><label class="weui-label">车型</label></div>
                <div class="weui-cell__bd">
                    <span>特斯拉</span> <span>MODEL</span> <span>3</span>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">车牌号</label></div>
                <div class="weui-cell__bd" id="multiPickerBtn" style="margin-right:15px;border-right:1px solid #e5e5e5;">
                    <span id="province">京</span> <span id="letter">A</span>
                </div>
                <div class="weui-cell__bd"><input class="weui-input" type="text" placeholder="请输入车牌号" value=""></div>
            </div>
        </div>

        <!-- <div class="weui-cells">
              <a class="weui-cell weui-cell_access" href="javascript:;">
                  <div class="weui-cell__bd">
                      <p>收货地址</p>
                  </div>
                  <div class="weui-cell__ft">2</div>
              </a>
          </div> -->

      <!-- start 用户个人信息列表 -->
      <div class="weui-btn-area"> <a href="#" class="weui-btn weui-btn_disabled weui-btn_primary" id="btnSave">保存</a> </div>
    </div>
  </div>
  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript" src="js/weui.min.js"></script>
  <script type="text/javascript">
    // 多列选择器
    $('#multiPickerBtn').on('click', function () {
        weui.picker([{
            label: '京',
            value: '1'
        }, {
            label: '津',
            value: '2'
        }, {
            label: '粤',
            value: '3'
        }], [{
            label: 'A',
            value: 'A'
        }, {
            label: 'B',
            value: 'B'
        }, {
            label: 'C',
            value: 'C'
        }], {
            defaultValue: ['3', 'C'],
            onChange: function onChange(result) {
                console.log(result);
            },
            onConfirm: function onConfirm(result) {
                console.log(result);
                console.log(result[0].label);
                console.log(result[1].label);
                $("#province").text(result[0].label);
                $("#letter").text(result[1].label);
                $("#btnSave").removeClass("weui-btn_disabled");
            },
            id: 'multiPickerBtn'
        });
      //保存数据
      $("#btnSave").click(function(){
          $("#btnSave").text("保存中").addClass("weui-btn_loading").prepend("<i class='weui-loading'></i>");
          var loading = weui.loading('loading');
          setTimeout(function () {
              loading.hide();
              $("#btnSave").text("保存").addClass("weui-btn_disabled");
              //window.location.href="user.html";
          }, 3000);
      });
    });
  </script>
</body>
</html>
