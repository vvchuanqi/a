<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>充电桩详情</title>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/global.css">
  <style>
      .weui-cells{font-size:14px;}
      .weui-cells:first-child{margin-top:0;}
  </style>
</head>
<body>
  <div class="page">
    <div class="page-content">
      <!-- start 充电桩详情 -->
      <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>充电站名</p>
            </div>
            <div class="weui-cell__ft">唐家湾镇轻轨站充电站</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>电桩型号</p>
            </div>
            <div class="weui-cell__ft">ZHY-TTZY-1ACN-GB11-450V30KW</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>站内编号</p>
            </div>
            <div class="weui-cell__ft">1#</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>枪口</p>
            </div>
            <div class="weui-cell__ft">单枪</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>充电接口</p>
            </div>
            <div class="weui-cell__ft">直流</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>当前状态</p>
            </div>
            <div class="weui-cell__ft">空闲中</div>
        </div>
      </div>
      <div class="weui-cells__title">费用说明</div>
      <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>电费</p>
            </div>
            <div class="weui-cell__ft">1.05 ~ 1.05 元/度</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>服务费</p>
            </div>
            <div class="weui-cell__ft">0.6 ~ 0.6 元/度</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>占桩费</p>
            </div>
            <div class="weui-cell__ft">0.1 ~ 0.1 元/分钟</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>停车费</p>
            </div>
            <div class="weui-cell__ft">0.00 元/小时</div>
        </div>
      </div>
      <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="hongdian">扫码充电</a>
        </div>
      <!-- end 充电桩详情 -->
    </div>
  </div>
  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript" src="js/weui.min.js"></script>
  <script type="text/javascript">
    //
    $(function(){

    });
  </script>
</body>
</html>
