<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>充值成功</title>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/global.css">
  <style>
    .result-box{text-align:center;margin-bottom:32px;padding-top:50px;}
    .result-box h4{display: block;padding:16px 0 0 0;margin:0;}
    .select-money .weui-flex__item{padding:10px 15px;}
  </style>
</head>
<body>
  <div class="page">
    <div class="page-header">
      <a href="user.html" class="header-btn-left header-btn-left__access">充值成功</a>
    </div>
    <div class="page-content">
      <!-- start 充值结果成功提示 -->
      <div class="result-box">
        <i class="weui-icon-success weui-icon_msg"></i>
        <h4>充值成功</h4>
      </div>
      <!-- end 充值金额设置 -->
      <!-- start 充值方式 -->
      <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>支付方式</p>
            </div>
            <div class="weui-cell__ft">微信支付</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>充值金额</p>
            </div>
            <div class="weui-cell__ft"><span class="price">200</span></div>
        </div>
        </div>
      <!-- start 充值方式 -->
      <div class="weui-btn-area"> <a href="user.html" class="weui-btn weui-btn_primary">完成</a> </div>
    </div>
  </div>
  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript">
      $(function(){
        //点击按钮加载选中的样式
        $(".select-money .weui-btn").click(function(){
          $(".select-money .weui-btn").removeClass("weui-btn_primary").addClass("weui-btn_plain-primary");
          $(this).removeClass("weui-btn_plain-primary").addClass("weui-btn_primary");
        });
      });
  </script>
</body>
</html>
