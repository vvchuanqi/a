<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人中心</title>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/global.css">
  <style>
    .select-money{background-color: #FFF;}
    .select-money .weui-flex__item{padding:10px 15px;}
  </style>
</head>
<body>
  <div class="page">
    <div class="page-header">
      <a href="user.html" class="header-btn-left header-btn-left__access">余额充值</a>
    </div>
    <div class="page-content">
      <!-- start 充值金额设置 -->
      <div class="weui-cells__title">充值金额</div>
      <div class="weui-cells" style="margin-top:0;">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                  <input class="weui-input" type="number" maxlength="5" placeholder="输入充值金额" id="money" style="height:72px;line-height:72px;">
                </div>
            </div>
        </div>
      <!-- end 充值金额设置 -->
      <!-- start 选择预设的金额 -->
      <div class="weui-flex select-money">
            <div class="weui-flex__item"><a class="weui-btn weui-btn_plain-primary" href="javascript:;"><span class="price">100</span></a></div>
            <div class="weui-flex__item"><a class="weui-btn weui-btn_plain-primary" href="javascript:;"><span class="price">150</span></a></div>
      </div>
      <div class="weui-flex select-money">
            <div class="weui-flex__item"><a class="weui-btn weui-btn_plain-primary" href="javascript:;"><span class="price">200</span></a></div>
            <div class="weui-flex__item"><a class="weui-btn weui-btn_plain-primary" href="javascript:;"><span class="price">250</span></a></div>
      </div>
      <!-- end 选择预设的金额 -->
      <!-- start 支付方式 -->
      <div class="weui-cells__title">支付方式</div>
      <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="aa">
            <div class="weui-cell__hd"><img src="images/icon_zhifu_weixin@2x.png" alt="" style="width:26px;margin-right:15px;display:block"></div>
            <div class="weui-cell__bd">
                <p>微信支付</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="aa" checked="checked">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        </div>
      <!-- start 支付方式 -->
      <div class="weui-btn-area"> <a href="#" class="weui-btn weui-btn_primary" id="loadingBtn">充值</a> </div>
    </div>
  </div>
  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript" src="js/weui.min.js"></script>
  <script type="text/javascript">
      $(function(){
        //点击按钮加载选中的样式
        $(".select-money .weui-btn").click(function(){
          $("#money").val($(this).text())
          $(".select-money .weui-btn").removeClass("weui-btn_primary").addClass("weui-btn_plain-primary");
          $(this).removeClass("weui-btn_plain-primary").addClass("weui-btn_primary");
        });
        //点击充值按钮:loading后跳转
      	$('#loadingBtn').on('click', function () {
      	    var loading = weui.loading('充值中…');
      	    setTimeout(function () {
      	        loading.hide();
                window.location.href="chongzhi-success.html";
      	    }, 3000);
      	  });
      });
  </script>
</body>
</html>
